{% extends "base.html" %}

<!-- BLOCK TITLE -->
{% block title %}
sign-up
{% endblock %}

<!-- BLOCK KEYVISUAL -->
{% block keyvisual %}
<div class="keyvisual-bar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1926 189"><defs><style>.cls-1{fill:#fafafa;}</style></defs><g id="Ebene_1" data-name="Ebene 1"><path class="cls-1" d="M1364,36.32c-343.5,37.57-468,99.17-812,99.17-297,0-501.65-73.93-552-94.12V189H1926V36.32S1707.5-1.25,1364,36.32Z"/></g></svg>
</div>
<div class="keyvisual-gradient">
</div>
{% endblock %}

<!-- BLOCK CONTENT -->
{% block content %}
<form method="POST">
    <h3>SIGN UP</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
        <label for="email">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
    </div>
    <div class="form-group">
        <label for="email">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter password" required>
    </div>
    <div class="form-group">
        <label for="email">Password (Confirm)</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm password" required>
    </div>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}

<!-- BLOCK FOOTER-IMG -->
{% block footerBar %}
<span class="footer-bar">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1926 189"><defs><style>.cls-1{fill:#fafafa;}</style></defs><g id="Ebene_1" data-name="Ebene 1"><path class="cls-1" d="M562,152.68c343.5-37.57,468-99.17,812-99.17,297,0,501.65,73.93,552,94.12V0H0V152.68S218.5,190.25,562,152.68Z"/></g></svg>
</span>
<div class="keyvisual-gradient">
</div>
{% endblock %}
